<div class="comments">
  <mds-post-comment *ngFor="let comment of comments" [comment]="comment"></mds-post-comment>
</div>

<div class="add-comment" [class.no-comments]="comments.length === 0">
  <mds-input-send [placeholder]="'Add a comment...'" [(content)]="newComment" (send)="addComment()" data-sel="commentText"></mds-input-send>
</div>
