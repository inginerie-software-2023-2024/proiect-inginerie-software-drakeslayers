<div class="navbar">
  <div class="left container">
    <div class="btn home">
      <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
    </div>
<!--    <div class="btn">-->
<!--      <a routerLink="/api-tests" routerLinkActive="active" ariaCurrentWhenActive="page">Tests</a>-->
<!--    </div>-->
    <div class="btn">
      <a routerLink="/posts/create" routerLinkActive="active" ariaCurrentWhenActive="page" data-sel="createPostNav">Create post</a>
    </div>
    <div class="btn">
      <a routerLink="/notifications" routerLinkActive="active" ariaCurrentWhenActive="page">Notifications</a>
    </div>
    <div class="btn">
      <a routerLink="/chat" routerLinkActive="active" ariaCurrentWhenActive="page">Chat</a>
    </div>
  </div>

  <div class="right container" *ngIf="{ isLoggedIn: isLoggedIn$ | async } as data">
    <div class="btn" *ngIf="!data.isLoggedIn">
      <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page" data-sel="loginNav">Login</a>
    </div>
    <div class="btn rounded" *ngIf="!data.isLoggedIn">
      <button mat-flat-button color="primary">
        <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page" data-sel="registerNav">Register</a>
      </button>
    </div>
    <div class="btn" *ngIf="data.isLoggedIn">
      <a [routerLink]="(currentUser$ | async)?.id | profileLink" routerLinkActive="active" ariaCurrentWhenActive="page">
        My profile
      </a>
    </div>
    <div class="btn" *ngIf="data.isLoggedIn">
      <a routerLink="/edit-profile" routerLinkActive="active" ariaCurrentWhenActive="page">Edit profile</a>
    </div>
    <div class="btn rounded" *ngIf="data.isLoggedIn">
      <button mat-flat-button color="warn" (click)="logout()" data-sel="logoutNav"><a>Logout</a></button>
    </div>
  </div>
</div>
