<a *ngIf="!!userId; else profilePicTpl" class="profile-link" [routerLink]="userId | profileLink">
  <ng-container *ngTemplateOutlet="profilePicTpl"></ng-container>
</a>

<ng-template #profilePicTpl>
  <div class="picture-container" [style.--img-size]="imgSize">
    <img
      *ngIf="displayProfilePicure && pictureSrc?.length; else guestTpl"
      [src]="pictureSrc | apiPrefix"
      (error)="onImgError($event)"
    />
  </div>
</ng-template>

<ng-template #guestTpl>
  <mat-icon>person</mat-icon>
</ng-template>
